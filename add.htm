    <!-- Latest compiled and minified JavaScript -->

  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading"> Add new task </div>

        <!-- Body of Inputs -->
        <div class="panel-body">

          <form role="form">
            <!-- Input Task textarea -->
            <div class="form-group">
              <label for="task">Task:</label>
              <textarea class="form-control" rows="2" id="comment" style="resize: vertical"></textarea>
            </div>

            <!-- Input date form -->
            <div class="row">
              <div class='col-sm-4'>
                  <div class="form-group">
                      <label for="date">Date:</label>
                      <div class='input-group date' id='datetimepicker1'>
                          <input type='text' class="form-control" />
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
                  </div>
              </div>
            </div>

            <!-- Input Slider done -->
            <div class="form-group">
              <div id="slider">
                <label for="rangeinput">Progress:</label>
                <input class="bar" type="range" id="rangeinput" value="0" onchange="rangevalue.value=value" >
                <output id="rangevalue">0</output>
              </div>
            </div>

            <!-- Add button -->
            <div class="form-group">
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-plus"></span>
              Add</button>
            </div>

          </form>

        </div>
      </div>

      <!-- Button back -->
      <a href="./todo.htm" class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left"></span>
        Back
      </a> 
    </div>
  </body>
